<mat-card>
  <mat-card-header>
    <mat-card-title>BitCoin PrivateKey WIF Conversion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Mini Private Key</h3>
    <span>{{miniPrivateKey}}</span>
    <h3>Private Key</h3>
    <span>{{privateKey}}</span>
    <h3>Public Key</h3>
    <span>{{publicKey}}</span>
    <h3>Address</h3>
    <span>{{address}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="generateNewSet()">Generate new credentials</button>
  </mat-card-actions>
</mat-card>
